<body>
    <header>
        <h1>Comments - Datatypes</h1>
    </header>
    <p>Non action-able data is called comments.</p>
    <p>It is denoted as ` // `</p>
    <h3>This is called singal line comment.</h3>
    <p>Comments written as: </p>
    <p>// this is used to write single line comment.</p>
    <h3>This is called multiline comment.</h3>
    <p>/**</p>
    <p> * this is used for write multiline comments</p>
    <p>*/</p>
</body>
