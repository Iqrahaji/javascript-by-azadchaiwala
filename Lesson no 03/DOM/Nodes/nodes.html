<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodes</title>
</head>
<body>
    <!-- nodes
     document.createElement()
     elem.createTextNode()
     parent.appendChild()
     parent.insertBefore()
     parent.remove()
     parent.removeChild(child)
     parent.replaceChild(old, new)
      -->

      <a  id="abc">
        <span class="abc">a</span>
        <span class="abc">b</span>
        <span class="abc">c</span>
      </a>
      <br>
      <a id="xyz">
        <p id="elem1">x</p>
       <p id="elem2">y</p>
        <p id="elem3">z</p>
      </a>
      <br>
     <div id="container"></div>
    <script>
        var a = document.createElement("a");
        a.href = "www.facebook.com"
        a.textContent = "Facebook"
        document.getElementById("container").appendChild(a)
        
        var elem2 = document.getElementById("elem2");
        document.getElementById("xyz").insertBefore(a, elem2);
        document.getElementById("xyz").replaceChild(a, elem2);
        // document.getElementById("xyz").removeChild(a)
        
    </script>
</body>
</html>
